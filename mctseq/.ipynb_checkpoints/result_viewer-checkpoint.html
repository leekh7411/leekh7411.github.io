  <section class="hero ">
    <div class="hero-body"> 
        
        <div class="container has-text-centered">
            <div class="column is-6 is-offset-3">
                
            </div>
         
            
            <div class="columns is-8 is-variable ">

                    <div class="column is-one-fifth has-text-left">
                        
                        
                        <div class="field">
                            <label class="label">Download Results</label>
                            <div class="control">
                                <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium" id="mcts-seq-btn-submit">PDF</button>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium" id="mcts-seq-btn-submit">JSON</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium" id="mcts-seq-btn-submit">FASTA</button>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Show Top-K aptamers</label>
                            <div class="control">
                                <input class="input is-medium" type="text" id="mcts-seq-input-iter" value="10">
                            </div>
                        </div>
                        
                        <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium" id="mcts-seq-btn-submit">Reload</button>
                        </div>
                        </div>
                        

                </div>

                    </code></pre>
                    
                    <br>

                    <pre><code class="language-javascript" id="mcts-seq-result-viewer-target-protein">
                    </code></pre>
                    
                    <br>
                    <label class="label">Candidates (Output)</label>
                    <pre><code class="language-javascript" id="mcts-seq-result-viewer-candidates">
                    </code></pre>

                </div>
            </div>
            
            
            
        </div>
